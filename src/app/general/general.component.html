<div *ngFor="let questions of userData">
    <div class="question-div">
        <div class="actual-question">
            <div class="question-span">{{questions.question}}</div>
            <div class="answer-span">answer</div>
            <div class="option-span">
                <div *ngIf="questions.anstype === '0'">
                    <input type="text">
                </div>
                <div *ngIf="questions.anstype === '1'">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" (click)="anwserValue($event)">
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>

                <div *ngIf="questions.anstype === '2'">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        ans 1
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        ans 2
                    </label>
                </div>

                <div *ngIf="questions.anstype === '3'">
                    <select>options</select>
                </div>
            </div>

        </div>
        <div *ngIf="questions.subquestion && test">
            <a href="#" (click)="showhidequestion(questions.ans)">{{additionalQues}}</a>
        </div>
        <div *ngIf="questions.subquestion && showAdditionalQuestion" class="sub-question">
            <div *ngIf = "yesclicked">
            <div class="yes-question" *ngFor="let yesquestion of questions.yesquestion">
                <div class="question-span">{{yesquestion.question}}</div>
                <div class="answer-span">answer</div>
                <div class="option-span">
                    <div *ngIf="questions.anstype === '0'">
                        <input type="text">
                    </div>
                    <div *ngIf="questions.anstype === '1'">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>

                    <div *ngIf="questions.anstype === '2'">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            ans 1
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            ans 2
                        </label>
                    </div>

                    <div *ngIf="questions.anstype === '3'">
                        <select>options</select>
                    </div>
                </div>
            </div>
        </div>
            <div *ngIf = "noclicked">
                <div class="no-question" *ngFor="let noquestion of questions.noquestion">
                    <div class="question-span">{{noquestion.question}}</div>
                    <div class="answer-span">answer</div>
                    <div class="option-span">
                        <div *ngIf="noquestion.anstype === '0'">
                            <input type="text">
                        </div>
                        <div *ngIf="noquestion.anstype === '1'">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Yes
                            </label>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                No
                            </label>
                        </div>

                        <div *ngIf="noquestion.anstype === '2'">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                ans 1
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                ans 2
                            </label>
                        </div>

                        <div *ngIf="noquestion.anstype === '3'">
                            <select>options</select>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>
